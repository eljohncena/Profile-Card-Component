<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="row">
    <div class="pCard">

          <img class="backDrop" src="images/bg-pattern-card.svg" alt="drop-color">
          <img  class="profileP" src="images/image-victor.jpg" alt="Profile Picsture">

        <div class="info">
            <h2 class="name">Victor Crest</h2>
            <span class="age">26</span>
            <span class="location">London</span>
          </span>
        </div>
        <hr class="hr">

        <div class="row2">

          <div class="social">
            <p class="black">80K</p>
            <p class="grey">Followers</p>
          </div>

          <div class="social">
            <p class="black">803K</p>
            <p class="grey">Likes</p>
          </div>

          <div class="social">
            <p class="black">1.4K</p>
            <p class="grey">Photos</p>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
